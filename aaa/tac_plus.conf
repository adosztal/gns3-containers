user = DEFAULT {
	login = PAM
	service = ppp protocol = ip {}
}

# Much more features are availables, like ACL, more service compatibilities,
# commands authorization, scripting authorization.
# See the man page for those features.

user = gns3 {
    name = "Admin User"
    member = admin
    login = des AxKP5aUynXxrg
		service = junos-exec {
			local-user-name = remote-admin
	}
}

user = readonly {
    name = "R/O User"
    member = read-only
    login =  des AxKP5aUynXxrg
        service = junos-exec {
            local-user-name = remote-read-only
               }
}

group = admin {
	default service = permit
	service = exec {
		priv-lvl = 15
		}
	}

group = read-only {
	service = exec {
		priv-lvl = 15
		}
	cmd = show {
		permit .*
		}
	cmd = write {
		permit term
		}
	cmd = dir {
		permit .*
		}
	cmd = admin {
		permit .*
		}
	cmd = terminal {
		permit .*
		}
	cmd = more {
		permit .*
		}
	cmd = exit {
		permit .*
		}
	cmd = logout {
		permit .*
		}
}

